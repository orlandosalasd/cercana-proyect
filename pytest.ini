[pytest]
minversion = 6.0
addopts = -ra -q --tb=short --disable-warnings --cov=app --cov-report=term-missing
testpaths = 
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: unit tests
    integration: integration tests
filterwarnings =
    ignore::DeprecationWarning